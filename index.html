<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color.css">
</head>

<body>
    <div id="rating-panel">
        <div id="rating-detractor" class="rating-range">
            <div id="dash-point" class="dash-point red-dash">
                <div id="one-point" class="number-point red-point">1</div>
                <div id="two-point" class="number-point red-point">2</div>
                <div id="three-point" class="number-point red-point">3</div>
                <div id="four-point" class="number-point red-point">4</div>
                <div id="five-point" class="number-point red-point">5</div>
                <div id="six-point" class="number-point red-point">6</div>
            </div>
            <label>Detractors</label>
        </div>

        <div id="rating-passive" class="rating-range">
            <div id="dash-point" class="dash-point yellow-dash">
                <div id="seven-point" class="number-point yellow-point">7</div>
                <div id="eight-point" class="number-point yellow-point">8</div>
            </div>
            <label>Passives</label>
        </div>

        <div id="rating-promotor" class="rating-range">
            <div id="dash-point" class="dash-point green-dash">
                <div id="nine-point" class="number-point green-point">9</div>
                <div id="ten-point" class="number-point green-point">10</div>
            </div>
            <label>Promoters</label>
        </div>
    </div>

</body>

</html>
